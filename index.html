<!doctype html>
<html lang="tl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Interactive Envelope - Swipe to Open</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="stage">
    <div class="envelope" id="envelope">
      <div class="inner">
        <div class="letter">
          <h1>Lyne &amp; [Partner]</h1>
          <p>Salamat sa pagdalo! ❤️</p>
        </div>
      </div>

      <!-- Flap na bubukas -->
      <div class="flap" id="flap">
        <div class="flap-shape"></div>
      </div>

      <!-- front body ng envelope -->
      <div class="body"></div>
    </div>

    <p class="hint">Swipe / drag pataas sa flap para buksan</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
