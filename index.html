<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Invitation</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div class="video-background">
        <video autoplay loop muted playsinline>
            <source src="./videoCastleGate.mp4" type="video/mp4">
        </video>
    </div>

    <audio id="bgMusic" loop>
        <source src="./palagiViolin.mp3" type="audio/mpeg">
    </audio>

    <div class="envelope-wrapper" id="envelope">
        <div class="envelope">
            <div class="card" id="card">
                <div class="card-content">
                    <img src="./card.png" alt="Wedding/Event Invitation" class="invitation-image initial"> 
                    
                    <div id="fullDetailsContainer"></div> 
                </div>
                <span class="close-icon" id="closeBtn">&times;</span>
            </div> 
            <div class="side left"></div>
            <div class="side right"></div>
            <div class="bottom"></div> 
            <div class="lid"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
