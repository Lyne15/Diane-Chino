<!doctype html>
<html lang="tl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Wedding Envelope â€” Teal with Pattern Liner</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="stage">
    <div class="envelope" id="envelope">
      <!-- liner (nakikita kapag nag-open ang flap) -->
      <div class="liner"></div>

      <!-- inner card / invitation peeking -->
      <div class="invite">
        <h1>Lyne &amp; [Partner]</h1>
        <p>We invite you to celebrate our wedding</p>
      </div>

      <!-- flap (ito ang ida-drag) -->
      <div class="flap" id="flap">
        <div class="flap-top"></div>
      </div>

      <!-- body front panel to create the envelope pocket -->
      <div class="body-front"></div>

      <!-- decorative outer border -->
      <div class="frame"></div>
    </div>

    <p class="hint">Swipe / drag pataas sa flap para buksan</p>
  </main>

  <script src="script.js"></script>
</body>
</html>
