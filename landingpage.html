<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Castle Wedding Invitation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="invitation-container">
        <div class="castle-image">
            <img src="castle.jpg" alt="Castle">
        </div>

            <h1>You're Invited</h1>

        </div>
        <button id="revealBtn">Reveal Message</button>

    </div>

    <script src="script.js"></script>
</body>
</html>
